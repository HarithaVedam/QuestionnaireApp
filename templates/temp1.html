<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candidate Questionnaire</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Candidate Questionnaire</h2>
        <form method="post" action="/submit" class="mt-4">
            
            <div class="mb-3">
                <label class="form-label">{{q1}}</label>
                <input type="text" name="name" class="form-control" required>
            </div>
            
            <div class="mb-3">
                <label class="form-label">Why do you want this role?</label>
                <textarea name="question1" class="form-control" rows="4" required></textarea>
            </div>
            
            <div class="mb-3">
                <label class="form-label">What are your key strengths?</label>
                <textarea name="question2" class="form-control" rows="4" required></textarea>
            </div>
            
            <div class="mb-3">
                <label class="form-label">Where do you see yourself in 5 years?</label>
                <textarea name="question3" class="form-control" rows="4" required></textarea>
            </div>
            
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
</html>
